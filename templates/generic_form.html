{% extends 'base.html' %}

{% block title %}
    {{ form_title }}
{% endblock %}

{% block content %}
    <h1>{{ form_title }}</h1>

    <form method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url object_name|add:'-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
