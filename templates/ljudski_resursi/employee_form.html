{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <h1>{{ form_title }}</h1>

    <form method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
        <a href="{% url 'ljudski_resursi:employee_list' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
    </form>
{% endblock %}
