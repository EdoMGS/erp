{% extends 'ljudski_resursi/base.html' %}

{% block title %}Confirm Delete Evaluation{% endblock %}

{% block content %}
    <h2>Confirm Delete Evaluation</h2>
    <p>Are you sure you want to delete this evaluation?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'ljudski_resursi:evaluacija_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
