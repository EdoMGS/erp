{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Prijava</h2>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Korisničko ime</label>
                            <input type="text" name="username" autofocus required id="id_username" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Lozinka</label>
                            <input type="password" name="password" required id="id_password" class="form-control">
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Neispravno korisničko ime ili lozinka.
                            </div>
                        {% endif %}
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Prijavi se</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
