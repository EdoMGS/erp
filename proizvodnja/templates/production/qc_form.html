<div id="qc-form">
  <form hx-post="{% url 'proizvodnja:qc' %}" hx-target="#qc-form" hx-swap="innerHTML" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div>
      <h3>Quality Check</h3>
      {% for i in 1|to:5 %}
      <label>
        <input type="checkbox" name="check{{ i }}" value="1"> Check {{ i }}
      </label><br>
      {% endfor %}
      <label for="qc_file">Upload QC File:</label>
      <input type="file" name="qc_file" id="qc_file"><br><br>
      <button type="submit">Submit QC</button>
    </div>
  </form>
</div>
