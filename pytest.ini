[pytest]
DJANGO_SETTINGS_MODULE = project_root.settings.test
python_files = test_*.py *_tests.py
addopts = -p no:warnings
pythonpath = .
# NOTE: Avoid custom testpaths/import-mode while resolving ModuleNotFound errors; default
# discovery keeps module names stable (e.g. prodaja.tests.test_x) and prevents Pytest from
# attempting ambiguous 'tests.test_x' imports.
norecursedirs =
    */templates/*
    */static/*
    legacy_disabled

markers =
    legacy: tests for legacy-disabled apps (skipped in MVP)
