<!-- financije/templates/financije/faktura_forma.html -->
{% extends 'base.html' %}

{% block title %}Nova Faktura{% endblock %}

{% block content %}
<h1>Nova Faktura</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Unesi fakturu</button>
</form>
<a href="{% url 'prikaz_faktura' %}" class="btn btn-secondary">Povratak na Pregled Faktura</a>
{% endblock %}
