{% extends 'skladiste/base.html' %}
{% load crispy_forms_tags %}

{% block skladiste_content %}
<div class="container mt-4">
    <h2>Nova primka</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="formset">
            {{ formset.management_form }}
            {% for form in formset %}
                <div class="stavka-form border p-3 mb-3">
                    <h4>Stavka {{ forloop.counter }}</h4>
                    {{ form|crispy }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Spremi</button>
        <a href="{% url 'skladiste:primka_list' %}" class="btn btn-secondary">Odustani</a>
    </form>
</div>

<script>
    // Dynamic formset handling
    $(document).ready(function() {
        $('.formset').formset({
            prefix: '{{ formset.prefix }}',
            addText: 'Dodaj stavku',
            deleteText: 'Ukloni'
        });
    });
</script>
{% endblock %}
