[tool.black]
line-length = 100
target-version = ["py311"]
extend-exclude = '''
(
  ^.*/migrations/.*$
| ^.*/legacy_disabled/.*$
)
'''
# (opcionalno) zadrži ako želiš
# skip-string-normalization = true

[tool.ruff]
line-length = 100
target-version = "py311"
lint.select = ["E","F","I","B","UP"]
exclude = ["**/migrations/**", "**/legacy_disabled/**"]

[tool.ruff.lint.per-file-ignores]
"tests/**.py" = ["E501", "E402", "B007"]
"erp_system/settings/*.py" = ["F401", "F403", "F405"]
"config/settings/*.py" = ["F401", "F403", "F405"]

[tool.ruff.format]
quote-style = "double"
