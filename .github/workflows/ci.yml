name: Django CI

on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: erp
          POSTGRES_PASSWORD: erp
          POSTGRES_DB: erp
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U erp" --health-interval=5s
          --health-timeout=5s --health-retries=5

      redis:
        image: redis:7
        ports: ['6379:6379']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django flake8 black isort

      - name: Lint (flake8 + black + isort)
        run: |
          flake8 .
          black --check .
          isort --check .

      - name: Run tests
        env:
          DATABASE_URL: postgres://erp:erp@localhost:5432/erp
          REDIS_URL: redis://localhost:6379/0
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          SECRET_KEY: dummy
          DEBUG: "False"
        run: |
          pytest -q
