name: Django CI

on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: erp
          POSTGRES_PASSWORD: erp
          POSTGRES_DB: erp
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U erp" --health-interval=5s
          --health-timeout=5s --health-retries=5

      redis:
        image: redis:7
        ports: ['6379:6379']
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s --health-timeout=3s --health-retries=10

    steps:
      - name: Enable memory overcommit
        run: sudo sysctl -w vm.overcommit_memory=1
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django flake8 black isort autoflake pre-commit

      - name: Install tox & pre‑commit
        run: |
          pip install tox pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Lint (flake8)
        run: flake8 .

      - name: Format check (black)
        run: black --check .

      - name: Import sort check (isort)
        run: isort --check-only .

      - name: Remove unused imports/vars (autoflake)
        run: autoflake --check --recursive --remove-all-unused-imports --remove-unused-variables .

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U erp; do
            sleep 1
          done

      - name: Wait for Redis
        run: |
          for i in {1..20}; do
            redis-cli -h localhost ping && break
            sleep 1
          done

      - name: Load test fixture
        run: |
          python manage.py loaddata project_root/fixtures/minimal.json

      - name: Run pre‑commit (black, isort, flake8)
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Run tests
        env:
          DATABASE_URL: postgres://erp:erp@localhost:5432/erp
          REDIS_URL: redis://localhost:6379/0
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          SECRET_KEY: dummy
          DEBUG: "False"
          DJANGO_SETTINGS_MODULE: project_root.settings.test
        run: |
          tox -e py311
