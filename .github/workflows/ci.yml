name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: erp
          POSTGRES_PASSWORD: erp
          POSTGRES_DB: erp
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U erp" --health-interval=5s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7
        ports: ["6379:6379"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libpango-1.0-0 libpangoft2-1.0-0 libcairo2 libffi8 libgdk-pixbuf-2.0-0 \
            shared-mime-info fonts-dejavu-core
          pip install -r requirements.txt
          pip install black==24.8.0 ruff==0.6.9 pytest pytest-django
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check .
      - name: Run migrations
        env:
            DATABASE_URL: postgres://erp:erp@localhost:5432/erp
            REDIS_URL: redis://localhost:6379/0
            DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
            SECRET_KEY: dummy
            DEBUG: "False"
            DJANGO_SETTINGS_MODULE: erp_system.settings.base
        run: |
          python manage.py migrate --noinput
      - name: Load minimal fixture
        env:
            DATABASE_URL: postgres://erp:erp@localhost:5432/erp
            REDIS_URL: redis://localhost:6379/0
            DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
            SECRET_KEY: dummy
            DEBUG: "False"
            DJANGO_SETTINGS_MODULE: erp_system.settings.base
        run: |
          if [ -f erp_system/fixtures/minimal.json ]; then python manage.py loaddata erp_system/fixtures/minimal.json; else echo "No minimal.json fixture present, skipping."; fi
      - name: Run tests
        env:
            DATABASE_URL: postgres://erp:erp@localhost:5432/erp
            REDIS_URL: redis://localhost:6379/0
            DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
            SECRET_KEY: dummy
            DEBUG: "False"
            DJANGO_SETTINGS_MODULE: erp_system.settings.test
        run: |
          pytest -q
