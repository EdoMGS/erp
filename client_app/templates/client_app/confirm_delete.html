{% extends 'client_app/base_client.html' %}

{% block client_content %}
<div class="container-fluid py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title h4 mb-0">Potvrda brisanja</h2>
                </div>
                <div class="card-body">
                    <p class="mb-3">Jeste li sigurni da želite izbrisati {{ object_name }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ cancel_url }}" class="btn btn-secondary me-md-2">Odustani</a>
                            <button type="submit" class="btn btn-danger">Izbriši</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
