{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .sidebar {
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .sidebar .nav-link {
        color: #333 !important;  /* Tamnija boja teksta */
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        margin: 0.2rem 0;
        transition: all 0.3s ease;
    }
    .sidebar .nav-link:hover {
        color: #0047ab !important;  /* Plava boja na hover */
        background-color: #f8f9fa;
    }
    .sidebar .nav-link.active {
        color: #fff !important;  /* Bijeli tekst za aktivni link */
        background-color: #0047ab;  /* Plava pozadina za aktivni link */
    }
    .sidebar .nav-link i {
        margin-right: 0.5rem;
        width: 20px;  /* Fiksna širina za ikone */
    }
</style>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'client_list' %}active{% endif %}" 
                           href="{% url 'client:client_list' %}">
                            <i class="fas fa-users"></i> Klijenti
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'opportunity_list' %}active{% endif %}" 
                           href="{% url 'client:opportunity_list' %}">
                            <i class="fas fa-chart-line"></i> Prilike
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'invoice_list' %}active{% endif %}" 
                           href="{% url 'client:invoice_list' %}">
                            <i class="fas fa-file-invoice"></i> Računi
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% block client_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
