repos:
  - repo: https://github.com/pycqa/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --remove-unused-variables]
        files: ^(core|common|tenants|accounts)/

  - repo: https://github.com/psf/black
    rev: 77f5778bdd5f6a8e91b7bab6d880b303188efd67   # = tag 24.7.0
    hooks:
      - id: black
        files: ^(core|common|tenants|accounts)/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: ^(core|common|tenants|accounts)/
